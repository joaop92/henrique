  <Main>
    
<h2><b>Informações Medicas</b></h2>
<h4><b>ABA Global School</b></h4>

<form>
  <div class="endereco">
    <label for="possui-doenca">Possui alguma doença?</label>
    <select id="possui-doenca" name="possui-doenca">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
      <div class="info">Qual?</div>
    </select>
  </div>

  <div class="ano">
    <label for="uso-medicamento">Faz uso de medicamento?</label>
    <select id="uso-medicamento" name="uso-medicamento">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
      <div class="info">Qual?</div>
    </select>
  </div>

  <div class="ano">
    <label for="possui-diagnostico">Possui algum diagnóstico?</label>
    <select id="possui-diagnostico" name="possui-diagnostico">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
      <div class="info">Qual?</div>
    </select>

    <div class="endereco">
      <label for="acompanhamento">Faz acompanhamento com profissionais de Atendimento Educacional Especializado?</label>
      <select id="acompanhamento" name="acompanhamento">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>

    <label for="turno">Horário do atendimento no contraturno</label>
    <input type="text" id="turno" name="turno">
  </div>

  <div class="endereco">
    <div class="endereco">
      <label for="informacao">Informações pertinentes sobre informação médica</label>
    </div>
    <input type="text" id="informacao" name="informacao">
  </div>
</form>

<div class="quadrado"></div>

  <script src="script.js"></script>
